<!DOCTYPE html>
<html>
	<head>

	</head>


<body>
<div class="modal fade" id="settings" style = "width:400px" tabindex="-1" role="dialog" aria-labelledby="settingsLabel" aria-hidden="true">

          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h3 class="modal-title" id="settings">Customize Your Layout</h3>


                  </div>

                      <div class="modal-body">
                          <div class="container col-md-12">
                              <div class="row">
                                  <div class = "col-md-10">
                                  <h4>Currently Displaying</h4>
                                  </div>
                                  <div class = "col-md-2">
                                      <h6>EDIT <i class="fa fa-pencil" font-size="15px" aria-hidden="true"></i></h6>
                                  </div>
                              </div>
                              <div class="row">
                                      <!--Gmail-->
                                      <div class="col-sm-2">
                                      <input type="image" width=50px height=50px src="https://timedotcom.files.wordpress.com/2014/03/gmail-logo1.jpg?quality=85" />
                                          <h6>Gmail</h6>
                                      </div>

                                      <!--Calendar-->
                                       <div class="col-sm-2">
                                           <input type="image" width=50px height=50px src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/calendar-512.png" />
                                           <h6>Calendar</h6>
                                       </div>

                                      <!--Messenger-->
                                       <div class="col-sm-2">
                                           <input type="image" width=50px height=50px src="http://www.freeiconspng.com/uploads/facebook-chat-logo-png-19.png" />

                                          <h6>Messenger</h6></div>

                                      <!--Drive/Docs-->
                                      <div class="col-sm-3">
                                          <input type="image" width=50px height=50px src="https://cnet4.cbsistatic.com/img/mpcTcd0ja3aUlSWPLq6t8CNbUkk=/fit-in/x/2016/06/21/86e39209-80a9-4b05-997e-b2d9ca6b1cc1/googledocs-ios.png" />
                                           <h6>Google Docs</h6>
                                      </div>
                                   </div>
                              <div class="row">
                                  <div class = "col-sm-10">
                                  <h4>Available Apps</h4>
                                      <br>
                                  </div>
                                  <br>
                              </div>
                              <!--Available Apps-->

                              <div class="row">
                                      <!--Slack-->
                                      <div class="col-md-3">
                                          <input type="image" width=50px height=50px src="https://upload.wikimedia.org/wikipedia/commons/7/76/Slack_Icon.png" />
                                          <h6>Slack</h6>
                                      </div>

                                      <!--Facebook-->
                                       <div class="col-md-3">
                                           <input type="image" width=50px height=50px src="https://image.flaticon.com/icons/png/512/124/124010.png" />
                                           <h6>Facebook</h6>
                                       </div>

                                      <!--Trello-->
                                       <div class="col-md-3">
                                           <input type="image" width=75% height=50% src="https://s3.amazonaws.com/appforest_uf/f1505705090526x507083508884534200/trello.png" />
                                          <h6>Trello</h6></div>

                                      <!--Dropbox-->
                                      <div class="col-md-3">
                                          <input type="image" width=75% height=50% src="https://www.underconsideration.com/brandnew/archives/dropbox_logo_detail.png" />
                                          <h6>Dropbox</h6>
                                      </div>
                                   </div>
                                  <br>
                              </div>
                          </div>

                  <div class="modal-footer">

                      <!-- should we have a cancel button here? <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>  -->
                      <button type="button" data-dismiss="modal" class="btn btn-primary">Save Changes</button>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
