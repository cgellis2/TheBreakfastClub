<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Coffee Chrome">
		<meta name="Keywords" content="overlay notification widget">
		<meta name="author" content="The Breakfast Club">
        <!--Bootstrap-->
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!--Ours-->
        <link rel="stylesheet" type="text/css" href="screen.css">


	</head>
    
	<body>

            <input type="image" id="icon" src="http://images.clipartpanda.com/coffee-clip-art-9TR5gzyTe.png" />
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#settings">Settings</button>
    
        <!--- Add & change apps -->
        <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="settingsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="modal-title" id="settings">Customize Your Layout</h3>
                  
                        
                    </div>
                 
                        <div class="modal-body">
                            <div class="container col-md-12">
                                <div class="row">
                                    <div class = "col-md-10">
                                    <h4>Currently Displaying</h4> 
                                    </div>
                                    <div class = "col-md-2">
                                        <h6>Edit <i class="fa fa-pencil" font-size="15px" aria-hidden="true"></i></h6>
                                    </div>
                                </div>
                                <div class="row">
                                        <!--Gmail-->
                                        <div class="col-md-3">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                            <h6>Gmail</h6>
                                        </div>

                                        <!--Calendar-->
                                         <div class="col-md-3">
                                             <i class="fa fa-calendar" aria-hidden="true"></i>
                                             <h6>Calendar</h6>
                                         </div>

                                        <!--Messenger-->
                                         <div class="col-md-3">
                                             <i class="fa fa-comment" aria-hidden="true"></i>
                                            <h6>Messenger</h6></div>

                                        <!--Drive/Docs-->
                                        <div class="col-md-3">
                                            <i class="fa fa-file-o" aria-hidden="true"></i>
                                             <h6>Google Docs</h6>
                                        </div>
                                     </div>
                                <div class="row">
                                    <div class = "col-md-10">
                                    <h4>Available Apps</h4> 
                                    </div>
                                    <br>
                                </div>
                                <!--Available Apps-->
                                
                                <div class="row">
                                        <!--Gmail-->
                                        <div class="col-md-3">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                            <h6>Gmail</h6>
                                        </div>

                                        <!--Calendar-->
                                         <div class="col-md-3">
                                             <i class="fa fa-calendar" aria-hidden="true"></i>
                                             <h6>Calendar</h6>
                                         </div>

                                        <!--Messenger-->
                                         <div class="col-md-3">
                                             <i class="fa fa-comment" aria-hidden="true"></i>
                                            <h6>Messenger</h6></div>

                                        <!--Drive/Docs-->
                                        <div class="col-md-3">
                                            <i class="fa fa-file-o" aria-hidden="true"></i>
                                             <h6>Google Docs</h6>
                                        </div>
                                     </div>
                                    <br>
                                </div>
                            </div>
                  
                    <div class="modal-footer">
                        
                        <!-- should we have a cancel button here? <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>  -->
                        <button type="button" data-dismiss="modal" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
	
       
            

    </body>
</html>
